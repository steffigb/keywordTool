{% extends 'keywords/base.html' %}

{% block content %}
<section class="section">
  <div class="container">

    <form action = "{% url 'keywords' %}">
      <div class="field">
        <div class="control">
          <div class="columns">
            <div class="column">
              <input class="input" type = "url" placeholder = "http://www.example.com" name = 'url'/>
            </div>
            <div class="column">
              <input class="button is-primary" type = "submit" value = "Absenden" />
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</section>
{% endblock %}
