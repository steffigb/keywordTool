{% extends 'keywords/base.html' %}
{% block content %}

<section class='section'>

  <header class='bd-header'>
    <div class='bd-header-titles'>
      <h1 class='title'>Sign Up</h1>
      <p class='subtitle is-4'>
      </p>
    </div>
  </header>

  <form method='POST' action='{% url 'signup' %}'>
    {% csrf_token %}
    <div class='columns'>
      <div class='column is-narrow'>
        <div class='field'>
          <label class='label'>Username</label>
          <div class='control has-icons-left'>
            <input class='input {% if error %}is-danger{% endif %}' type='text' name='username' placeholder='Input a username'>
            <span class='icon is-small is-left'>
              <i class='fas fa-user'></i>
            </span>
          </div>
        </div>

        <label class='label'>Password</label>
        <div class='field'>
          <p class='control has-icons-left'>
            <input class='input {% if error %}is-danger{% endif %}' type='password' name='password1' placeholder='Input a password'>
            <span class='icon is-small is-left'>
              <i class='fas fa-lock'></i>
            </span>
          </p>
        </div>

        <label class='label'>Confirm password</label>
        <div class='field'>
          <p class='control has-icons-left'>
            <input class='input {% if error %}is-danger{% endif %}' type='password' name='password2' placeholder='Confirm your password'>
            <span class='icon is-small is-left'>
              <i class='fas fa-lock'></i>
            </span>
          </p>
        </div>

        {% if error %}
        <p class='help is-danger'>{{ error }}</p>
        {% endif %}

        <div class='control is-primary'>
          <input class='button is-primary' type='submit' value='Sign Up'>
        </div>
      </div>

    </div>
  </form>
</section>

{% endblock %}
