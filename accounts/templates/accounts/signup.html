{% extends 'keywords/base.html' %}
{% block content %}

<h1>Sign up</h1>

{% if error %}
{{ error }}
{% endif %}

<form method='POST' action='{% url 'signup' %}'>
  {% csrf_token %}
  Username:
  <br />
  <input type='text' name='username' />
  Password:
  <br />
  <input type='password' name='password1' />
  Confirm password:
  <br />
  <input type='password' name='password2' />
  <input type='submit' value='Sign up'>
</form>

{% endblock %}
