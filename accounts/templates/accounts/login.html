{% extends 'keywords/base.html' %}
{% block content %}
<section class='section'>

  <header class='bd-header'>
    <div class='bd-header-titles'>
      <h1 class='title'>Log In</h1>
      <p class='subtitle is-4'>
      </p>
    </div>
  </header>

  <form method='POST' action='{% url 'login' %}'>
    {% csrf_token %}
    <div class='columns'>
      <div class='column is-narrow'>
        <div class='field'>
          <label class='label'>Username</label>
          <div class='control has-icons-left'>
            <input class='input {% if error %}is-danger{% endif %}' type='text'name='username' placeholder='Input your username'>
            <span class='icon is-small is-left'>
              <i class='fas fa-user'></i>
            </span>
          </div>
        </div>

        <label class='label'>Password</label>
        <div class='field'>
          <p class='control has-icons-left'>
            <input class='input {% if error %}is-danger{% endif %}' type='password' name='password' placeholder='Input your password'>
            <span class='icon is-small is-left'>
              <i class='fas fa-lock'></i>
            </span>
          </p>
        </div>

        <p><strong>-- OR --</strong></p>
        <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>  

        {% if error %}
        <p class='help is-danger'>{{ error }}</p>
        {% endif %}

        <div class='control is-primary'>
          <input class='button is-primary' type='submit' value='Log In'>
        </div>
        </br>
        <p>
          <strong>Don't have an account? <a class='has-text-primary'
            href='{% url 'signup' %}'>Create account</a></strong>
        </p>
        </div>

      </form>
    </section>

    {% endblock %}
